<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Blogger</span>
    <button routerLink="blogs" mat-button>Blogs</button>
    <button routerLink="conversations" mat-button>Messages</button>
    <button routerLink="community" mat-button>Community</button>
    <span class="nav-spacing"></span>
    <span *ngIf="username" style="margin-right: 10px">Hello, {{username}}</span>
    <button *ngIf="username" routerLink="login" mat-raised-button color="warn" (click)="onLogout()">Sign Out</button>
    <button *ngIf="!username" routerLink="login" mat-raised-button>Login</button>
  </mat-toolbar-row>
</mat-toolbar>
