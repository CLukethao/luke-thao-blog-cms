<router-outlet></router-outlet>


<div class="container">
  <h1>Sign up</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field style="margin-right: 5px; margin-left: 70px">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" style="margin-bottom: 15px" type="submit">Sign up</button>
  </form>

  <div>Already have an account? <a routerLink='/login'>Login here!</a></div>

</div>
